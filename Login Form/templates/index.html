<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form action="/greet" method="post">
        <div class="txt_field">
          <input type="text" id="name" name="name" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="regdno" name="regdno" required>
          <span></span>
          <label>Regd No</label>
        </div>
        <button type="submit" style="color: rgb(0, 5, 12);">submit</button>
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>
    </div>

  </body>
